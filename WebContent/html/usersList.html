 <h1>Users List</h1>
 
 <!-- List of all users, admin is able to view all the users registered, and go to their personal page. -->
 
 
 <div ng-controller="usersListController as ctrl"> <!--  -->
 <ul class="row list-unstyled" ng-repeat="user in ctrl.usersList" >
		<li class="col-xs-12 col-sm-12 col-lg-12" >
			<user-details ng-click="ctrl.goToUserDetailsPage(user)" user="user" ></user-details>
		</li>
	</ul> 
		
</div>
