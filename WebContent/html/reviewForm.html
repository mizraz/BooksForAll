<link rel="stylesheet" href="stylesheets/reviewForm.css">

<!-- a from allows user who purchased current ebook and havn't yet reviewed it, to leave a review -->

<form class="container" ng-show="showForm">

	<div class='row'>

		<form class='send-message-form' onsubmit="return false">
			<cite class="col-xs-10 col-sm-11">{{$ctrl.userNickname}} <span>Please
					review this book!</span></cite>
			<!-- <button class="">  -->
			<!-- </button>  -->
			<!-- <button aria-label="Send message" class='btn-send' id='button-send'    > -->

			<button type="button " class="btn btn-success btn-lg "
				style="padding: 5px !important;" ng-click="$ctrl.submitReview()">
				<strong>send</strong>
			</button>
			</button>
	</div>


	<div class='ta-message-container'>
		<pre>
			<span id='ta-span-message'></span>
		</pre>
		<label hidden for="ta-message"> enter message </label>
		<textarea ng-model="reviewDescription" id='ta-message'></textarea>
	</div>

</form>

</div>

</form>
