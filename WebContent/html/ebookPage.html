<link rel="stylesheet" href="stylesheets/ebookPage.css">

<!-- ebookPage - a descriptor page for ebook -->

<div class="content" ng-controller='ebookPageController as ctrl'>
	<div class='container' id='ebookPage'>
		<ebook-details ebook="ctrl.ebook"></ebook-details>
		<div class="row">
			<review-list-ebook userr="userName" ebook-id="ctrl.ebook.bookId"></review-list-ebook>
			<review-form userr="userName" ng-if="showReviewForm"
				ebook-id="ctrl.ebook.bookId" ng-if="ctrl.isUserPurchased()">
			</review-form>
		</div>
	</div>
</div>
